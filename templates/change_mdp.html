{% extends 'base.html' %}

{% block section %}
  
<div class="row justify-content-center mt-5 w-100" style="margin-bottom: 63px;"> 

    
  <!-- Default form login -->
  <div class="card" style="width: 35%; margin-top: 50px;">
  <form class="text-center border border-light p-5" method="POST">
    {% csrf_token %}
  <p class="h4 mb-4">Changer mot de passe</p>

  <!-- Email -->
<!-- Large outline input -->

    <div class="content" style="margin-top: 70px;">
        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
              {{message}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
        {% endfor %}
    {% endif %}
        <div class="md-form md-outline">
            <input id="ancien_mdp" class="form-control form-control" name="ancien_mdp" type="password" style="line-height: 30px;">
            <label for="ancien_mdp">Mot de passe actuel</label>
        </div>
        <!-- Password -->
        <div class="md-form md-outline">
            <input id="nouv_mdp" class="form-control form-control" name="nouv_mdp" type="password" style="line-height: 30px;">
            <label for="nouv_mdp">Nouveau mot de passe</label>
        </div>
        <div class="md-form md-outline">
            <input id="nouv_mdp2" class="form-control form-control" name="nouv_mdp2" type="password" style="line-height: 30px;">
            <label for="nouv_mdp2">Confirmer nouveau mot de passe</label>
        </div>
    </div>
  

  <button class="btn btn-info btn-block my-4" type="submit">Changer mot de passe</button>

</form>
</div>
</div>
{% endblock section %}
