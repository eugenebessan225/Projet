{% extends 'base.html' %}
{% load bootstrap %}
{% block section %}
  
<style>
  ul{
    display: none;
  }
  .help-block{
    display: inline-block;
    width: 100%;
    margin-top: 5px;
  }
</style>
<div class="row justify-content-center mt-5 w-100" style="margin-bottom: 63px;"> 

    

  <div class="card" style="width: 35%;">
  <form class="border border-light p-5" method="POST">
    {% csrf_token %}
  <p class="h4 mb-4 text-center mb-4">Réinitialiser mot de passe</p>

    {{form|bootstrap}}

    <button class="btn btn-primary my-3" type="submit">Réinitialiser mot de passe</button>

</form>
</div>

</div>

{% endblock section %}
